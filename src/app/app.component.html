<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form class="mat-elevation-z8 top example-form" [formGroup]="CreateQuizForm" (ngSubmit)="onSubmit()">

                <p class="h4 mb-4">Create Quiz</p>
                <mat-form-field class="example-full-width">
                    <!-- Quiz Name -->
                    <input matInput formControlName="QuizName" placeholder="QuizName">
                </mat-form-field>

                <!-- No.of Question -->
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="noQuestion" placeholder="No. of Question">
                </mat-form-field>
                <!-- Duration -->
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="duration" placeholder="Duration of Quiz">

                </mat-form-field>
                <!--Datepicker-->
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- CreatedBy -->
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="createdBy" placeholder="Created By">
                </mat-form-field>
                <!-- Add Question button -->
                <button class="btn btn-info btn-block my-4" (click)="openEmojiDialog()" type="button">Add Question</button>

                <!-- Submit button -->
                <button class="btn btn-info btn-block my-4" [disabled]="!CreateQuizForm.valid" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
