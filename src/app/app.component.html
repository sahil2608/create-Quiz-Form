<div class="container">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form class="mat-elevation-z8 top example-form" [formGroup]="CreateQuizForm" (ngSubmit)="quizdetails(CreateQuizForm.value)">

                <p class="h4 mb-4">Create Quiz</p>
                <mat-form-field class="example-full-width">
                    <!-- Quiz Name -->
                    <input matInput formControlName="QuizName" placeholder="QuizName" required>
                </mat-form-field>

                <!-- No.of Question -->
                <mat-form-field class="example-full-width" hintLabel="Enter value between 05 to 180">
                    <input matInput formControlName="noQuestion" placeholder="No. of Question">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <!-- Duration -->
                <mat-form-field class="example-full-width" hintLabel="Enter value between 05 to 180">
                    <input matInput formControlName="duration" placeholder="Duration of Quiz(In Minutes)">
                    <mat-hint class="hit" align="end"></mat-hint>
                </mat-form-field>
                <!--Datepicker-->
                <mat-form-field class="example-full-width" hintLabel="Enter value From calender">
                    <input matInput readonly [min]="minDate" [max]="maxDate" formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>

                <!-- CreatedBy -->
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="createdBy" placeholder="Created By">
                </mat-form-field>
                <!-- Add Question button *******************function***************** -->
                <button mat-raised-button class="btn btn-info btn-block my-4" (click)="disableAll()" (click)="openEmojiDialog()" type="submit">Add Question</button>

                <!-- Submit button ***************and********* -->
                <button mat-raised-button matTooltip="Enter the questions for test" 
                aria-label="Button that displays a tooltip when focused or hovered over" 
                class="btn btn-info btn-block my-4" 
                [disabled]="!CreateQuizForm.valid && disable" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
