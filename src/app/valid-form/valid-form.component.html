<div mat-dialog-content>
    <h1 mat-dialog-title> Add question </h1>
    <div class="example-form">
        <form class="top" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div formArrayName="incorrectAnswers" *ngFor="let incorrectAnswer of incorrectAnswers.controls;
           let i = index;">
                <div [formGroupName]="i">
                    <div class="example-full-width">
                        <textarea class="form-control
                      rounded-0" required id="exampleFormControlTextarea2" rows="3" placeholder="Question" formControlName="question"></textarea>
                    </div>
                    <br>
                    <div class="example-full-width">
                        <input type="text" placeholder="Correct Answer" formControlName="correctAnswer" required>
                    </div>
                    <br>
                    <div class="example-full-width">
                        <input type="text" formControlName="incorrectAnswers" placeholder="Incorrect Answer" required>
                    </div>
                    <br>
                    <div class="example-full-width">
                        <input type="text" formControlName="incorrectAnswers" placeholder="Incorrect Answer" required>
                    </div>
                    <br>
                    <div class="example-full-width">
                        <input type="text" formControlName="incorrectAnswers" placeholder="Incorrect Answer" required>
                    </div>
                    <br>

                    <br>
                    <hr>
                </div>
            </div>
            <div class="example-button-row">
                <button mat-raised-button type="button" (click)="addQuestion()">Add More Question</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button color="warn" type="submit">Submit details!</button>
            </div>
        </form>
    </div>
</div>
<form class="mat-elevation-z8 top example-form" [formGroup]="CreateQuizForm" (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Create Quiz</p>

    <div formArrayName="incorrectAnswers" *ngFor="let incorrectAnswer of incorrectAnswers.controls;
           let i = index;">
        <div [formGroupName]="i">

            <mat-form-field class="example-full-width">
                <!-- Quiz Name -->
                <input matInput formControlName="QuizName" placeholder="QuizName">
            </mat-form-field>

            <!-- No.of Question -->
            <mat-form-field class="example-full-width">
                <input matInput formControlName="noQuestion" placeholder="No. of Question">
            </mat-form-field>
            <!-- Duration -->
            <mat-form-field class="example-full-width">
                <input matInput formControlName="duration" placeholder="Duration of Quiz">

            </mat-form-field>
            <!-- CreatedBy -->
            <mat-form-field class="example-full-width">
                <input matInput formControlName="createdBy" placeholder="Created By">
            </mat-form-field>
        </div>
    </div>
    <!-- Submit button -->
    <button class="btn btn-info btn-block my-4" type="submit">Submit</button>
</form>
