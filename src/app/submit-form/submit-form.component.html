<div mat-dialog-content>
    <h1 mat-dialog-title> Add question </h1>
    <div class="example-form">
        <form [formGroup]="CreateQuizForm" (ngSubmit)="onSubmit()">
            <div formArrayName="itemRows">
                <!-- Check the correct way to iterate your form array -->
                <div *ngFor="let itemrow of CreateQuizForm.controls.itemRows.controls; let i=index" [formGroupName]="i">
                    <h4>Question No. #{{ i + 1 }}</h4>
                    <div class="form-group">
                        <label>Question</label>
                        <input formControlName="Question" requiredlaceholder="Question" class="form-control">
                        <label>Correct Answer</label>

                        <input formControlName="correctAnswer" placeholder="Correct Answer" class="form-control">
                        <label>Incorrect Answer 1</label>
                        <input formControlName="incorrectAnswer1" class="form-control" placeholder="Correct Answer">
                        <label>Incorrect Answer 2</label>
                        <input formControlName="incorrectAnswer2" class="form-control" placeholder="Correct Answer">
                        <label>Incorrect Answer 3</label>
                        <input formControlName="incorrectAnswer3" class="form-control" placeholder="Correct Answer">
                    </div>
                    <button *ngIf="CreateQuizForm.controls.itemRows.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">Delete Button</button>
                </div>
            </div>
            <button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
            <button class="btn btn-info btn-block my-4" type="submit">Submit</button>
        </form>
    </div>
</div>
